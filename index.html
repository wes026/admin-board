<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Admin Board</title>
  </head>
  <body>
    <main>
      <section class="sidebar">
        <div class="logo-container">
          <div class="logo">
            <img src="./asset/microsoft.png" alt="microsoft logo" />
          </div>
          <div class="dashboard">Dashboard</div>
        </div>

        <div class="feature-items">
          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>Home</span>
          </div>
          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>Profile</span>
          </div>

          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>Messages</span>
          </div>
          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>History</span>
          </div>
          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>Work</span>
          </div>

          <div class="sub">
            <img src="./asset/home.png" alt="home logo" />
            <span>Work</span>
          </div>
        </div>

        <div class="setting-items">
          <div class="settings">
            <img src="./asset/home.png" alt="home logo" />
            <span>Messages</span>
          </div>
          <div class="settings support">
            <img src="./asset/home.png" alt="home logo" />
            <span>Messages</span>
          </div>
          <div class="settings priv">
            <img src="./asset/home.png" alt="home logo" />
            <span>Messages</span>
          </div>
        </div>
      </section>

      <section class="header">
        <div class="nav">
          <div class="search-icon"></div>
          <div class="search-bar">2</div>
          <div class="bell">3</div>
          <div class="user-icon">4</div>
        </div>

        <div class="welcome">
          <div class="user-icon-L"></div>
          <div class="welcome-msg">
            <p>Hi,there,</p>
            <p>Wes(@Wes_M)</p>
          </div>
          <div class="actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </section>

      <section class="content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </section>
    </main>
  </body>
</html>
